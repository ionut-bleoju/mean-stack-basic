<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel color="primary" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button color="accent" mat-button>EDIT</button>
      <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 info-text" *ngIf="posts.length<=0">No posts added</p>
